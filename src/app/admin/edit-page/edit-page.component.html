<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
        <small *ngIf="form.get('title').errors.required">Enter title</small>
      </div>
    </div>
    <div class="form-control">
      <label for="text">Text: </label>
      <quill-editor formControlName="text" id="text"></quill-editor>
    </div>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Save post</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
